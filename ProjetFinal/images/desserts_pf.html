<button class="button1">
<h2>BATÔNNETS DE SEMOULE DE MAIS SUCRÉS FRITS (KLUIKUI OU GAGONDOÈ OU GAGONDOIN GONAZO)</h2>
Le kluiklui, encore appelé Gonazo au Togo, kulakula au Burkina et Bakourou au Cameroun sont des galettes consommées comme des casse-croûtes et comme en-cas. 
Il peut être fait avec des épices ou pas. La forme originelle des kluiklui au Bénin sont des bâtonnets. L’on peut réaliser toutes les formes que l’on 
souhaite.<br/>
<b><u>Ingrédients:</u></b><br/>
Arachides.<br/>
Sel, une toute petite quantité (facultatif).<br/><br/>
<b><u>PRIX:</u> 9.50$</b>
